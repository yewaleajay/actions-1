name: Matrix config

on:
  push:
  workflow_dispatch:
jobs:
  deploy:
    strategy:
        matrix:
          os: ["windows-latest","ubuntu-latest","ubuntu-20.04"]
          image: ["busybox","nginx"]
    runs-on: ${{matrix.os}}
    steps:
    - name: Echo Doker Details
      run: docker info
    
    - name: Run Images on ${{matrix.os}}
      run: docker run ${{matrix.image}}


